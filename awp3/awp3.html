<!-- Develop and demonstrate, using Javascript script, a XHTML document that collects the USN 
( the valid format is: A digit from 1 to 4 followed by two upper-case characters 
followed by two digits followed by two upper-case characters followed by three digits; 
no embedded spaces allowed) of the user. Event handler must be included for the form element 
that collects this information to validate the input. 
Messages in the alert windows must be produced when errors are detected. -->

<html>
	<head>
		<title> Simple Validation Program </title>
		<script type="text/javascript">
			function validate(){
				var usn=form1.usn.value;
				if(usn==""){
					alert("please fill the usn field \n");
					form1.usn.focus();
				}
				else{
					var str=/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;
					if(!usn.match(str))
						alert("Enter a valid usn,ex: 1DV15AB123");
					else
						alert("success");
				}
			}
		</script>
	</head>
	<body>
		<center>
			Ex of valid USN: 1DV15AB123
			<form name="form1"><br/>
				USN:<input type="text" name="usn"/>
				<br/>
				<input type="button" onclick="validate()" value="validate"/>
			</form>
		</center>
	</body>
</html>
