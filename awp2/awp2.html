<!-- Develop and demonstrate the usage of inline and external style sheet using CSS -->

<html>
	<head>
		<title>CSS</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		This is normal code in body
		<p>Thi is an example of external style</p>
		<p style="background: #FFCCFF;color:blue;font-size:20pt">Thi is an example of inline style</p>
	</body>
</html>
